    .fly-list-one dd span {

<script>
    $("#LAY_signinHelp").click(function () {
        //示范一个公告层
        layer.open({
            type: 1
            ,title: false //不显示标题栏
            ,closeBtn: false
            ,area: '300px;'
            ,shade: 0.8
            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
            ,btn: ['瞧瞧这小样', '残忍拒绝']
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">各位参观的小伙伴！<br>小章鱼欢迎你的到来哟~<br><br>该社区只是作为一个小社区，由于其用户基数小的可怜，但是，来到本站既是缘分（嘻嘻） <br><br>不妨交个朋友，大家相互学习，大三计算机科学与技术专业小菜鸡一枚。多多指教<br><br>我们此后的征途是星辰大海 ^_^</div>'
            ,success: function(layero){
                var btn = layero.find('.layui-layer-btn');
                btn.find('.layui-layer-btn0').attr({
                    href: 'https://github.com/zykzhangyukang'
                    ,target: '_blank'
                });
            }
        });
    })
    $("#LAY_signinTop").click(function () {
        layer.open({
            type: 1
            ,title: false //不显示标题栏
            ,closeBtn: false
            ,area: '300px;'
            ,shade: 0.8
            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
            ,btn: ['瞧瞧这小样', '残忍拒绝']
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">各位参观的小伙伴！<br>小章鱼欢迎你的到来哟~<br><br>该社区只是作为一个小社区，由于其用户基数小的可怜，但是，来到本站既是缘分（嘻嘻） <br><br>不妨交个朋友，大家相互学习，大三计算机科学与技术专业小菜鸡一枚。多多指教<br><br>我们此后的征途是星辰大海 ^_^</div>'
            ,success: function(layero){
                var btn = layero.find('.layui-layer-btn');
                btn.find('.layui-layer-btn0').attr({
                    href: 'https://github.com/zykzhangyukang'
                    ,target: '_blank'
                });
            }
        });
    })
    $(function () {
        $('#myTabs a').click(function (e) {
            $("#sortby_param").attr("sortby", this.id);
            to_page(1);
            $(this).tab('show');
        });
        $("#types li a").click(function () {
            $("#tag_param").val("");
            $(".tagname").css({color: "#fff"})
            $("#category_param").val(this.id);
            to_page(1);
            $("#types li").removeClass("active");
            $($(this).parent()).addClass("active");
            return false;
        })
        $('.carousel').carousel({
            interval: 1900
        })
        //弹出登入框
        $('.login_btn').click(function () {
            $(".login_modal").modal("show");
            return false;
        });
        //验证用户是否签到
        $.get("/sigIned",{"time":new Date()},function (data) {
            if(data.extend.sigined=="1"){
                $("#signin").attr("disabled","disabled") ;
            }
        })
    })
    //签到
    $("#signin").click(function () {
        var btn= $(this);
       $.get("/sigIn",{"time":new Date()},function (data) {
          if(data.code==1000){
              //禁用按钮的状态

              btn.attr("disabled","disabled") ;
              swal("签到成功", "获得1积分", "success",
                  {
                      buttons: false,
                      timer: 2400,
                  });
          }else{
              layer.msg(data.message, {time: 2000, icon: 5, shift: 6}, function () {
              });
          }

       })
    });

    $("#dologin_btn").click(function () {
        var username=$("#login_username").val().trim();
        var password=$("#login_password").val().trim();
        var loginCode=$("#loginCode").val().trim();
        if(username==null||username==""){
            layer.msg("用户名不能为空", {time: 2000, icon: 5, shift: 6}, function () {
            });
            return false;
        }
        if(password==null||password==""){
            layer.msg("密码不能为空", {time: 2000, icon: 5, shift: 6}, function () {
            });
            return false;
        }
        if(loginCode==null||loginCode==""){
            layer.msg("验证码不能为空", {time: 2000, icon: 5, shift: 6}, function () {
            });
            return false;
        }
        $.post("/login",{"username":username,"password":password,"time":new Date(),"code":loginCode},function (data) {
            if(data.code==1000){
                swal("恭喜你已登入成功~", "稍作等待，正在努力跳转中~", "success",
                    {
                        buttons: false,
                        timer: 1000,
                    })
                    .then((value) => {
                    window.location.href="/";
            });
            }else {
                layer.msg(data.message, {time: 2000, icon: 5, shift: 6}, function () {
                });
            }
        })
    });
</script>
